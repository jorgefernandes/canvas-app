<head>

    <script type="module" src="load-camera.js"></script>

<body>
    <!-- Apenas o canvas para exibir a cÃ¢mera -->

    <script type="module">

        const kycCamera = new KycCamera(

            247,

            'videoSelfie',
            'canvasSelfie',
            'takePhotoSelfie',

        kycCamera.startCamera();

    <div id="step1" data-wrapper class="wrapper-photo-took-step">

            <div class="selfie-bg"></div>
