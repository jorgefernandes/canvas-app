<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PDF com Pinch Zoom e Scroll</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Impede rolagem do site */
        }

        #pdf-container {
            width: 100vw;
            height: 100vh;
            overflow: auto;
            /* Habilita rolagem quando fizer zoom */
            touch-action: none;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }

        #pdf-wrapper {
            transform-origin: 0 0;
        }
    </style>
</head>

<body>
    <div id="pdf-container">
        <div id="pdf-wrapper"></div>
    </div>

    <script>
        var url = 'documento.pdf'; // Caminho do PDF
        var pdfWrapper = document.getElementById("pdf-wrapper");
        var pdfContainer = document.getElementById("pdf-container");

        var scaleFactor = 1; // Escala inicial do zoom
        var startDistance = 0;
        var isPinching = false;
        var startScrollTop, startScrollLeft;

        // Carregar o PDF
        pdfjsLib.getDocument(url).promise.then(function (pdf) {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(function (page) {
                    var canvas = document.createElement("canvas");
                    pdfWrapper.appendChild(canvas);
                    var context = canvas.getContext("2d");
                    var viewport = page.getViewport({ scale: 1 });

                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    var renderContext = { canvasContext: context, viewport: viewport };
                    page.render(renderContext);
                });
            }
        });

        // Calcular distância entre dois dedos (para pinch zoom)
        function getDistance(event) {
            var dx = event.touches[0].clientX - event.touches[1].clientX;
            var dy = event.touches[0].clientY - event.touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Detectar início do toque
        pdfContainer.addEventListener("touchstart", function (event) {
            if (event.touches.length === 2) {
                isPinching = true;
                startDistance = getDistance(event);
                startScrollTop = pdfContainer.scrollTop;
                startScrollLeft = pdfContainer.scrollLeft;
            }
        });

        // Movimentar PDF (Pinch Zoom + Scroll)
        pdfContainer.addEventListener("touchmove", function (event) {
            if (isPinching && event.touches.length === 2) {
                var newDistance = getDistance(event);
                var scaleChange = newDistance / startDistance;
                scaleFactor *= scaleChange;
                scaleFactor = Math.max(1, Math.min(3, scaleFactor)); // Limita o zoom entre 1x e 3x

                pdfWrapper.style.transform = `scale(${scaleFactor})`;
                pdfContainer.scrollTop = startScrollTop * scaleChange;
                pdfContainer.scrollLeft = startScrollLeft * scaleChange;

                startDistance = newDistance;
                event.preventDefault(); // Impede o zoom do navegador
            }
        });

        // Finalizar pinch zoom
        pdfContainer.addEventListener("touchend", function () {
            isPinching = false;
        });

    </script>
</body>

</html>
