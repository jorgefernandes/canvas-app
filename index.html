<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera to Canvas 2</title>
    <style>
        canvas {
            border: 1px solid black;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Video element to capture the camera feed (hidden) -->
    <video id="video" autoplay playsinline style="display:none;"></video>
    <!-- Canvas element to display the camera feed -->
    <canvas id="canvas"></canvas>

    <script>
        // Get references to the video and canvas elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Set canvas dimensions to match video feed
        function setCanvasDimensions() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        // Access the camera and stream video to the video element
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // Wait for the video to load and then set canvas dimensions
                video.onloadedmetadata = () => {
                    setCanvasDimensions();
                    drawVideoToCanvas();
                };
            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }

        // Draw the video feed onto the canvas
        function drawVideoToCanvas() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(drawVideoToCanvas); // Continuously update the canvas
        }

        // Start the camera when the page loads
        startCamera();
    </script>
</body>

</html>
